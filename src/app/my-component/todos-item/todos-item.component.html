@if (Alltodo.length > 0) {
<ul class="list-group list-group-flush" id="taskList">
  <li
    class="d-flex align-items-center alert alert-info"
    *ngFor="let task of Alltodo"
  >
    <input
      class="form-check-input me-3"
      type="checkbox"
      (change)="toggleTask(task.id)"
      [checked]="task.completed"
    />
    <span class="flex-grow-1" [class.completed]="task.completed">{{
      task.title
    }}</span>
    <button class="btn btn-sm btn-danger">
      <i class="bi bi-trash" (click)="deletetask(task.id)">Delete</i>
    </button>
  </li>
</ul>
}@else {
<div class="alert alert-info text-center" role="alert">
  <p class="mb-0">No tasks available.</p>
</div>
}
<div class="mt-3 d-flex justify-content-between">
  <div class="btn-group">
    <button
      type="button"
      class="btn btn-outline-primary btn-sm"
      [class.btn-primary]="status === 'All'"
      [class.text-white]="status === 'All'"
      (click)="filter('All')"
    >
      Show All
    </button>
    <button
      type="button"
      class="btn btn-outline-success btn-sm"
      [class.btn-success]="status === 'completed'"
      [class.text-white]="status === 'completed'"
      (click)="filter('completed')"
    >
      Show Completed
    </button>
    <button
      type="button"
      class="btn btn-outline-warning btn-sm"
      (click)="filter('Notcompleted')"
      [class.btn-warning]="status === 'Notcompleted'"
      [class.text-white]="status === 'Notcompleted'"
    >
      Show Active
    </button>
  </div>
  <button type="button" class="btn btn-danger btn-sm" (click)="deleteall()">
    Clear All
  </button>
</div>
